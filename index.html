<!DOCTYPE html>
<html>
    <head>
        <style>
            #flowerRight {
                float: right;
                width:100px;
                height:100px;
                
            }
            #flowerLeft{
                float:left;
                width:100px;
                height:100px;
            }
        </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image</p>
        
        <img id="flowerRight" src="flower.jpg" alt=""flower">
        <img id="flowerLeft" src="flower.jpg" alt=""flower">
        <p>This is a dummy content used to understand float property
        </p>
    </body>
</html>
